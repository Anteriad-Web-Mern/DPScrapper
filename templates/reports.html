<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports & Analytics</title>
    <link rel="stylesheet" href="../static/styles/global.css">
    <link rel="stylesheet" href="../static/styles/reports.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="../static/components/header.js" defer></script>
    <script src="../static/components/sidebar.js" defer></script>
    <script src="../static/components/footer.js" defer></script>
    <script src="../scripts/reports.js" defer></script>
</head>
<body>
    <app-header></app-header>
    <div class="container">
        <app-sidebar></app-sidebar>
        <main>
            <h1 class="text-2xl font-bold mb-4">Reports & Analytics</h1>
            
            <section class="charts-container">
                <div class="chart-box">
                    <canvas id="scrapeTrendsChart"></canvas>
                </div>
                <div class="chart-box">
                    <canvas id="successRateChart"></canvas>
                </div>
            </section>

            <h2 class="text-xl font-semibold mt-6">Recent Scraping Reports</h2>
            <table id="reportsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Scrape Task</th>
                        <th>Status</th>
                        <th>Records Fetched</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Reports will be dynamically populated -->
                </tbody>
            </table>
        </main>
        <app-footer></app-footer>
    </div>
</body>
</html>
