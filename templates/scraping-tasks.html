<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scraping Tasks</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/scrapping-task.css') }}">
  <script src="{{ url_for('static', filename='components/header.js') }}" defer></script>
  <script src="{{ url_for('static', filename='components/sidebar.js') }}" defer></script>
  <script src="{{ url_for('static', filename='components/footer.js') }}" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <app-header></app-header>
  <div class="container">
    <app-sidebar></app-sidebar>
    <main>
      <div class="task-header">
        <h1 class="task-title">Scraping Tasks</h1>
        <button id="add-dp-btn" class="btn-add">+ Add DP</button>
      </div>

      <table class="task-table">
        <thead>
          <tr>
            <th>SR_NO</th>
            <th>Domain</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="task-body">
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>

      <!-- Results Section -->
      <section id="results-section" class="hidden">
        <!-- Results for the selected domain will be dynamically inserted here -->
      </section>
    </main>
    <app-footer></app-footer>
  </div>

  <script>
    async function fetchDomains() {
      try {
        const response = await fetch('/available-domains');
        const data = await response.json();
        const tbody = document.getElementById('task-body');
        tbody.innerHTML = ""; // Clear previous rows

        data.domains.forEach((domain, index) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${domain}</td>
            <td id="status-${index}">Idle</td>
            <td>
              <a href="/results/${domain}" class="btn-view">View Results</a>
              <button onclick="viewAnalytics('${domain}')">View Analytics</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error("Error fetching domains:", error);
      }
    }
    // console.log("viewResults called for", domain);
    async function viewResults(domain) {
      try {
        const response = await fetch(`/results/${domain}`, {
          headers: { "X-Requested-With": "XMLHttpRequest" }
        });
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();

        if (data.error) {
          alert(data.error);
          return;
        }

        // Update Results Section
        const resultsSection = document.getElementById('results-section');
        resultsSection.innerHTML = `
          <h2 class="text-xl font-bold mt-6">Results for ${domain}</h2>
          <table class="results-table">
            <thead>
              <tr>
                <th>Domain</th>
                <th>Users</th>
                <th>Blogs</th>
                <th>Resources</th>
                <th>Thank-You Pages</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>${data.result.domain}</td>
                <td>${data.result.users}</td>
                <td>${data.result.blogs}</td>
                <td>${data.result.resources}</td>
                <td>${data.result.thank_you}</td>
              </tr>
            </tbody>
          </table>
        `;
        console.log("Results section updated", resultsSection.innerHTML);
        resultsSection.classList.remove('hidden');
      } catch (error) {
        console.error("Error fetching results:", error);
      }
    }

    async function viewAnalytics(domain) {
      try {
        const response = await fetch(`/analytics/${domain}`);
        const data = await response.json();

        if (data.error) {
          alert(data.error);
          return;
        }

        // Update Analytics Section
        document.getElementById('analytics-domain').textContent = domain;
        const ctx = document.getElementById('analyticsChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Users', 'Blogs', 'Resources', 'Thank-You Pages'],
            datasets: [{
              label: domain,
              data: [data.users, data.blogs, data.resources, data.thank_you],
              backgroundColor: [
                'rgba(75, 192, 192, 0.6)',
                'rgba(54, 162, 235, 0.6)',
                'rgba(255, 206, 86, 0.6)',
                'rgba(153, 102, 255, 0.6)'
              ]
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top'
              },
              title: {
                display: true,
                text: `Analytics for ${domain}`
              }
            }
          }
        });
        document.getElementById('analytics-section').classList.remove('hidden');
      } catch (error) {
        console.error("Error fetching analytics:", error);
      }
    }

    document.addEventListener("DOMContentLoaded", fetchDomains);
  </script>
</body>
</html>
