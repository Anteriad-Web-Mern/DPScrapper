<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scraping Tasks</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/scrapping-task.css') }}">

  <script src="{{ url_for('static', filename='components/header.js') }}" defer></script>
  <script src="{{ url_for('static', filename='components/sidebar.js') }}" defer></script>
  <script src="{{ url_for('static', filename='components/footer.js') }}" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <app-header></app-header>

  <div class="flex min-h-screen">
    <app-sidebar></app-sidebar>

    <main class="flex-1 p-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Scraping Tasks</h1>
        <button id="add-dp-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">+ Add DP</button>
      </div>

      <div class="overflow-x-auto shadow border rounded bg-white">
        <table class="min-w-full table-auto text-sm">
          <thead class="bg-gray-200 text-left text-xs uppercase tracking-wider">
            <tr>
              <th class="p-3">SR_NO</th>
              <th class="p-3">Domain</th>
              <th class="p-3">Status</th>
              <th class="p-3">Actions</th>
            </tr>
          </thead>
          <tbody id="task-body" class="divide-y divide-gray-100">
            <!-- Rows will be dynamically added here -->
          </tbody>
        </table>
      </div>

      <!-- Results Section -->
      <section id="results-section" class="hidden mt-10 bg-white p-6 rounded shadow">
        <!-- Results for the selected domain will be dynamically inserted here -->
      </section>
    </main>
  </div>

  <app-footer></app-footer>

  <script>
    async function fetchDomains() {
      try {
        const response = await fetch('/available-domains');
        const data = await response.json();
        const tbody = document.getElementById('task-body');
        tbody.innerHTML = "";

        data.domains.forEach((domain, index) => {
          const tr = document.createElement('tr');
          tr.classList.add('hover:bg-gray-50');
          tr.innerHTML = `
            <td class="p-3">${index + 1}</td>
            <td class="p-3">${domain}</td>
            <td id="status-${index}" class="p-3 text-green-600">Idle</td>
            <td class="p-3 space-x-2">
              <a href="/results/${domain}" class="inline-block bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">View Results</a>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error("Error fetching domains:", error);
      }
    }

    async function viewResults(domain) {
      try {
        const response = await fetch(`/results/${domain}`, {
          headers: { "X-Requested-With": "XMLHttpRequest" }
        });
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const data = await response.json();
        if (data.error) return alert(data.error);

        const resultsSection = document.getElementById('results-section');
        resultsSection.innerHTML = `
          <h2 class="text-xl font-bold mb-4">Results for ${domain}</h2>
          <table class="min-w-full table-auto border rounded overflow-hidden text-sm">
            <thead class="bg-gray-100">
              <tr>
                <th class="p-3">Domain</th>
                <th class="p-3">Users</th>
                <th class="p-3">Blogs</th>
                <th class="p-3">Resources</th>
                <th class="p-3">Thank-You Pages</th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center">
                <td class="p-3">${data.result.domain}</td>
                <td class="p-3">${data.result.users}</td>
                <td class="p-3">${data.result.blogs}</td>
                <td class="p-3">${data.result.resources}</td>
                <td class="p-3">${data.result.thank_you}</td>
              </tr>
            </tbody>
          </table>
        `;
        resultsSection.classList.remove('hidden');
      } catch (error) {
        console.error("Error fetching results:", error);
      }
    }

    async function viewAnalytics(domain) {
      try {
        const response = await fetch(`/analytics/${domain}`);
        const data = await response.json();

        if (data.error) return alert(data.error);

        document.getElementById('analytics-domain').textContent = domain;
        const ctx = document.getElementById('analyticsChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Users', 'Blogs', 'Resources', 'Thank-You Pages'],
            datasets: [{
              label: domain,
              data: [data.users, data.blogs, data.resources, data.thank_you],
              backgroundColor: [
                'rgba(75, 192, 192, 0.6)',
                'rgba(54, 162, 235, 0.6)',
                'rgba(255, 206, 86, 0.6)',
                'rgba(153, 102, 255, 0.6)'
              ]
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'top' },
              title: { display: true, text: `Analytics for ${domain}` }
            }
          }
        });

        document.getElementById('analytics-section').classList.remove('hidden');
      } catch (error) {
        console.error("Error fetching analytics:", error);
      }
    }

    document.addEventListener("DOMContentLoaded", fetchDomains);
  </script>
</body>
</html>
