<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../static/styles/global.css">
    <link rel="stylesheet" href="../static/styles/settings.css">
    <script src="../static/components/header.js" defer></script>
    <script src="../static/components/sidebar.js" defer></script>
    <script src="../static/components/footer.js" defer></script>
</head>
<body>
    <app-header></app-header>
    <div class="container">
        <app-sidebar></app-sidebar>
        <main class="settings-content">
            <h1>Settings</h1>
            <section class="settings-section">
                <h2>General Settings</h2>
                <label for="theme">Theme:</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </section>
            <section class="settings-section">
                <h2>Scraper Configuration</h2>
                <label for="scrape-interval">Scrape Interval (mins):</label>
                <input type="number" id="scrape-interval" min="1" value="10">
            </section>
            <button class="btn-save">Save Settings</button>
        </main>
        <app-footer></app-footer>
    </div>
</body>
</html>
