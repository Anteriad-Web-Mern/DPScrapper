<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Bulk Add User</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../static/components/header.js" defer></script>
  <script src="../static/components/sidebar.js" defer></script>
  <script src="../static/components/footer.js" defer></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
  <app-header></app-header>
  <div class="flex flex-1">
    <app-sidebar class="w-64 bg-white border-r border-gray-200"></app-sidebar>
    <main class="flex-1 p-6">
      <h1 class="text-2xl font-bold mb-6">Bulk Add User to All Domains</h1>
      <form method="post" class="bg-white p-6 rounded shadow max-w-lg mb-8">
        <div class="mb-4">
          <label class="block mb-1 font-medium">Username</label>
          <input name="username" required class="w-full border px-3 py-2 rounded" />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Email</label>
          <input name="email" type="email" required class="w-full border px-3 py-2 rounded" />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Password</label>
          <input name="password" type="password" required class="w-full border px-3 py-2 rounded" />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Role</label>
          <select name="role" class="w-full border px-3 py-2 rounded">
            <option value="subscriber">Subscriber</option>
            <option value="contributor">Contributor</option>
            <option value="author">Author</option>
            <option value="editor">Editor</option>
            <option value="administrator">Administrator</option>
          </select>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add User to All
          Domains</button>
      </form>
      {% if results %}
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-2">Results:</h2>
        <ul>
          {% for domain, status in results %}
          <li><span class="font-mono">{{ domain }}</span>: {{ status }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}
    </main>
  </div>
  <app-footer></app-footer>
</body>

</html>
