<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Logs</title>
    <link rel="stylesheet" href="../static/styles/global.css">
    <link rel="stylesheet" href="../static/styles/logs.css">
    <script src="../static/components/header.js" defer></script>
    <script src="../static/components/sidebar.js" defer></script>
    <script src="../static/components/footer.js" defer></script>
    <script src="../scripts/logs.js" defer></script>
</head>
<body>
    <app-header></app-header>
    <div class="container">
        <app-sidebar></app-sidebar>
        <main>
            <h1 class="text-2xl font-bold mb-4">Activity Logs</h1>
            <table id="logsTable">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>User</th>

        </main>
    </div>
    <app-footer></app-footer>

</html>
